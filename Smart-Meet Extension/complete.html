<html>
  <head>
    <title>Smart Meet Assistant</title>
     <link rel="icon" href="message.png" type="image/icon type">
    <script src="complete.js"></script>
    <link rel="stylesheet" href="complete.css" type="text/css">
  </head>
  <body>

    <div class="header"><img src="./message.png"/> <h1 class="header-title">Smart Meet Assistant</h1></div>

        </div>

    <div class="notes">Thank you for using Smart Meet </div>
